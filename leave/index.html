<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクエア入退室記録</title>
    <link rel="stylesheet" href="../reset.min.css" />
    <link rel="stylesheet" href="../common.css" />
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(3, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        min-width: 100%;
        min-height: 100%;
        align-items: center;
        justify-content: center;
        padding: 100px;
        column-gap: 100px;
        text-align: center;
        font-size: 60px;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <p>自分の学生証もしくは代表学生の学生証を</p>
        <p>バーコードリーダーで読み込んでください</p>
        <p>入室時に使った学生証と同じにしてください。</p>
      </div>
      <div><input type="text" id="student-no" autofocus /></div>
      <div>
        <button id="next-button" class="button text-black">次へ進む</button>
      </div>
    </div>

    <script type="module">
      import { setStudentNo } from "../storage.js";
      import { verifyStudentNo } from "../utils.js";

      const studentNo = document.getElementById("student-no");
      const nextButton = document.getElementById("next-button");

      const stored = async () => {
        if (!verifyStudentNo(studentNo.value)) return;
        await setStudentNo(studentNo.value);
        window.location = "./used-equipments.html";
      };

      studentNo.addEventListener("keyup", async (e) => {
        if (e.key === "Enter") {
          stored();
        }
      });

      nextButton.addEventListener("click", () => {
        stored();
      });
    </script>
  </body>
</html>

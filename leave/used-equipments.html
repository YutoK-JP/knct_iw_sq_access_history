<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクエア入退室記録</title>
    <link rel="stylesheet" href="../reset.min.css" />
    <link rel="stylesheet" href="../common.css" />
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 3fr 1fr;
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        min-width: 100%;
        min-height: 100%;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 40px;
      }

      a {
        text-decoration: none;
      }

      .title {
        font-size: 60px;
      }

      .barcodes {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 20px;
        grid-auto-flow: column;
      }
    </style>
  </head>
  <body>
    <div class="loading-container hidden">
      <div class="loading"></div>
    </div>

    <div class="container">
      <div class="title">
        <p>使った設備のバーコードを</p>
        <p>バーコードリーダーで読み込んでください</p>
      </div>
      <div class="barcodes">
        <div>
          設備01:
          <input type="text" id="barcode1" autofocus />
        </div>
        <div>
          設備02:
          <input type="text" id="barcode2" />
        </div>
        <div>
          設備03:
          <input type="text" id="barcode3" />
        </div>
        <div>
          設備04:
          <input type="text" id="barcode4" />
        </div>
        <div>
          設備05:
          <input type="text" id="barcode5" />
        </div>
        <div>
          設備06:
          <input type="text" id="barcode6" />
        </div>
        <div>
          設備07:
          <input type="text" id="barcode7" />
        </div>
        <div>
          設備08:
          <input type="text" id="barcode8" />
        </div>
        <div>
          設備09:
          <input type="text" id="barcode9" />
        </div>
        <div>
          設備10:
          <input type="text" id="barcode10" />
        </div>
      </div>
      <div>
        <button class="button text-md" id="submit">送信する</button>
      </div>
    </div>

    <script type="module">
      import { getStudentNo } from "../storage.js";
      import { detailDateFormatter } from "../utils.js";
      import { GAS_URL } from "../settings.js";

      const nextButton = document.getElementById("next-button");

      const nextInput = (e, i) => {
        if (e.key === "Enter") {
          document.getElementById(`barcode${i}`).focus();
        }
      };

      document.getElementById("barcode1").addEventListener("keyup", (e) => {
        nextInput(e, 2);
      });
      document.getElementById("barcode2").addEventListener("keyup", (e) => {
        nextInput(e, 3);
      });
      document.getElementById("barcode3").addEventListener("keyup", (e) => {
        nextInput(e, 4);
      });
      document.getElementById("barcode4").addEventListener("keyup", (e) => {
        nextInput(e, 5);
      });
      document.getElementById("barcode5").addEventListener("keyup", (e) => {
        nextInput(e, 6);
      });
      document.getElementById("barcode6").addEventListener("keyup", (e) => {
        nextInput(e, 7);
      });
      document.getElementById("barcode7").addEventListener("keyup", (e) => {
        nextInput(e, 8);
      });
      document.getElementById("barcode8").addEventListener("keyup", (e) => {
        nextInput(e, 9);
      });
      document.getElementById("barcode9").addEventListener("keyup", (e) => {
        nextInput(e, 10);
      });
      document.getElementById("barcode10").addEventListener("keyup", (e) => {
        // nextButton.click();
      });

      document.getElementById("submit").addEventListener("click", async (e) => {
        document
          .querySelector("div.loading-container")
          .classList.remove("hidden");

        const s = new Set();
        for (let i = 1; i <= 10; i++) {
          let { value } = document.getElementById(`barcode${i}`);
          value = value.trim();
          if (!value || value == "") continue;
          s.add(value);
        }

        const studentNo = await getStudentNo();

        const data = {
          type: "leave",
          studentNo,
          equipments: Array.from(s.values()).join(", "),
          time: detailDateFormatter.format(new Date()),
        };

        console.log(data);

        const res = await fetch(GAS_URL, {
          method: "post",
          body: JSON.stringify(data),
        });

        console.log(await res.json());

        window.location = "./submitted.html";
      });
    </script>
  </body>
</html>

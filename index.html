<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクエア入退室記録</title>
    <link rel="stylesheet" href="./reset.min.css" />
    <link rel="stylesheet" href="./common.css" />
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        min-width: 100%;
        min-height: 100%;
        padding: 100px;
        column-gap: 100px;
      }

      .info {
        grid-area: 1 / 1 / 2 / 3;
        font-size: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .button {
        background-color: #ffffff;
        font-size: 80px;
        color: var(--text-color);
        text-decoration: none;
        border: 3px solid var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .button:hover {
        cursor: pointer;
      }

      .enter {
        grid-area: 2 / 1 / 3 / 2;
      }

      .leave {
        grid-area: 2 / 2 / 3 / 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <p>スクエア入退室記録</p>
        <p>2022/02/10(木) - 現在10人います</p>
      </div>
      <a href="/enter/index.html" class="button enter">入室</a>
      <a href="/leave/index.html" class="button leave">退室</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクエア入退室記録</title>
    <link rel="stylesheet" href="./reset.min.css" />
    <link rel="stylesheet" href="./common.css" />
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        min-width: 100%;
        min-height: 100%;
        padding: 100px;
        column-gap: 100px;
      }

      .info {
        grid-area: 1 / 1 / 2 / 3;
        font-size: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .enter {
        grid-area: 2 / 1 / 3 / 2;
      }

      .leave {
        grid-area: 2 / 2 / 3 / 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <p>スクエア入退室記録</p>
        <p id="time"></p>
      </div>
      <a
        href="./enter/index.html"
        class="button border-3 text-lg text-black center enter"
      >
        入室
      </a>
      <a
        href="./leave/index.html"
        class="button border-3 text-lg text-black center leave"
      >
        退室
      </a>
    </div>
    <script src="./kvs-indexeddb-2.1.1.js"></script>
    <script src="./utils.js"></script>
    <script src="./storage.js"></script>
    <script>
      (async () => {
        await initStorage();
        await deleteStudentNo();

        // const isFirst =
        //   (await getLastRun()) !== simpleDateFormatter.format(new Date());

        // if (isFirst) {
        //   await deleteStudentsCount();
        //   await updateLastRun();
        // }

        // const currentStudentsCount = await getStudentsCount();
        // document.getElementById("current-students-count").textContent =
        //   currentStudentsCount;
        const updateClock = () => {
          const now = simpleTimeFormatter.format(Date.now());
          document.getElementById("time").textContent = now;
        };
        updateClock();

        setInterval(updateClock, 1000);
      })();
    </script>
  </body>
</html>

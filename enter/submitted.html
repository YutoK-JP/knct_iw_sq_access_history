<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクエア入退室記録</title>
    <link rel="stylesheet" href="../reset.min.css" />
    <link rel="stylesheet" href="../common.css" />
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        min-width: 100%;
        min-height: 100%;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 100px;
        font-size: 50px;
      }

      .button_wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>入室が記録されました。</div>
      <div>安全に気をつけてものづくりを楽しんでください！</div>
      <div>3秒後に自動でトップページに戻ります。</div>
      <div>
        <a class="button text-black" href="../index.html">トップに戻る</a>
      </div>
    </div>
    <script>
      setTimeout(() => {
        window.location = "../index.html";
      }, 3000);
    </script>
  </body>
</html>
